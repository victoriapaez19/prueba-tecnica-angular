<div class="card">
  <p-table
    #dt2
    [value]="users"
    dataKey="id"
    [rows]="5"
    [loading]="loading"
    [paginator]="true"
    [globalFilterFields]="['name']"
    [tableStyle]="{ 'min-width': '75rem' }"
  >
    <ng-template #header>
      <tr>
        <th style="width: 22%">Nombre</th>
        <th style="width: 22%">Email</th>
        <th style="width: 22%">Ciudad</th>
      </tr>
      <tr>
        <th>
          <p-columnFilter
            type="text"
            field="name"
            placeholder="Buscar por nombre"
            ariaLabel="Filter Name"
          ></p-columnFilter>
        </th>
        <th>
          <p-columnFilter
            type="text"
            field="email"
            placeholder="Buscar por mail"
            ariaLabel="Filter Email"
          ></p-columnFilter>
        </th>
        <th>
          <p-columnFilter
            type="text"
            field="address.city"
            placeholder="Buscar por ciudad"
            ariaLabel="Filter City"
          ></p-columnFilter>
        </th>
      </tr>
    </ng-template>
    <ng-template #body let-customer>
      <tr>
        <td>
          {{ customer.name }}
        </td>
        <td>
          {{ customer.email }}
        </td>
        <td>
          {{ customer.address.city }}
        </td>
      </tr>
    </ng-template>
    <ng-template #emptymessage>
      <tr>
        <td colspan="3">No se encontraron resultados</td>
      </tr>
    </ng-template>
  </p-table>
</div>
